<!DOCTYPE html>
<html lang="en">
<link href="camera.css"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Camera Feed Viewer</title>
    <link rel="stylesheet" href="camera.css">
   
</head>
<body>
    <header>
        <h1>Live Camera Feeds</h1>
    </header>
    <section class="camera-grid">
        <div class="camera-feed">
            <h2>Camera 1</h2>
            <video src="camera1-feed-url" controls autoplay></video>
        </div>
        <div class="camera-feed">
            <h2>Camera 2</h2>
            <video src="camera2-feed-url" controls autoplay></video>
        </div>
        <div class="camera-feed">
            <h2>Camera 3</h2>
            <video src="camera3-feed-url" controls autoplay></video>
        </div>
        <div class="camera-feed">
            <h2>Camera 4</h2>
            <video src="camera4-feed-url" controls autoplay></video>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Multi-Camera Viewer</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
